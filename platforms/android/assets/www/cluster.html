<!DOCTYPE html>
<html class="html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>AniMap</title>
        <link rel="stylesheet" type="text/css" href="loginform.css">
        <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:300" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="bootbox.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootbox.min.js">
        <script type="text/javascript" src="get_cluster_details.js"></script>
    </head>
    <body class="body">
        <h1 class="heading"><img src="Logo.png" class="logo"></h1>
        <br>
        <div class="mainBody">
            <form id ="graph_form">
            
                <label class="labels">Cluster Distances (meters)</label>
                <select type="number" name ="eps" required class="input" id="eps">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>   
                </select>
                
                <label class="labels">Number of Locations per Cluster</label>
                <select type="number" name ="num_loc" required class="input" id="num_loc">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                </select>
               
                <label class="labels">Select a Start Date</label>
                <input type="date" name ="start_date" required class="input" id="start_date">
                
            
                <button class="btn btn-default btn-lg a" id="registerButton" onclick=get_cluster_data()>Display Cluster Locations</button>
                
                <button class="btn btn-default btn-lg a" id="backButton" onclick=back()>Back</button>
            </form>
    </body>
</html>
